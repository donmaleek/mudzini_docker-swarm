<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudzini docker swarm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <style>
        .Container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .Header, .Buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .EmbeddedFrame {
            width: 100%;
            height: 600px;
            border: none;
        }
        .Footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .Footer ul {
            list-style: none;
            padding: 0;
        }
        .Footer ul li {
            display: inline;
            margin: 0 10px;
        }
        .Footer ul li a {
            text-decoration: none;
            color: #007bff;
        }
        .Footer ul li a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function autoLogin() {
            // Create a form dynamically
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://34.204.82.108:9443/#!/login';
            form.target = 'dockerFrame';

            // Create hidden input elements
            const usernameInput = document.createElement('input');
            usernameInput.type = 'hidden';
            usernameInput.name = 'username'; // Assuming the correct input name is 'username'
            usernameInput.value = 'admin';
            form.appendChild(usernameInput);

            const passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name = 'password'; // Assuming the correct input name is 'password'
            passwordInput.value = 'salamanzisa1985';
            form.appendChild(passwordInput);

            // Append form to the body and submit it
            document.body.appendChild(form);
            form.submit();

            console.log("Form submitted for auto login");
        }
    </script>
</head>
<body onload="autoLogin()">
    <div class="Container">
        <div class="Header">
            <h2>MUDZINI DOCKER SWARM</h2>
        </div>
        <iframe name="dockerFrame" class="EmbeddedFrame" src="https://34.204.82.108:9443/#!/home"></iframe>
        <div class="Buttons">
            <button class="Button" onclick="window.location.href='/logout'">Logout</button>
        </div>
    </div>
    <footer class="Footer">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('privacy') }}">Privacy Policy</a></li>
            <li><a href="{{ url_for('terms') }}">Terms of Service</a></li>
        </ul>
    </footer>
</body>
</html>
